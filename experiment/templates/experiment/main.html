{% extends 'experiment/base.html' %}

{% block content %}
<div class="row emptyline">
	<div class="col">
		<h4 class="text-center title" id="infotext">실험 시작 버툰을 눌러 시작해 주세요.</h4>
	</div>
</div>
{% block exp %}
{% endblock %}
<div class="row hide exprow">
	<div class="col-12">
		<h2 class="text-center" id="question"></h2>
	</div>
</div>
<div class="row answerrow emptyline justify-content-center hide exprow">
	<div class="col-3 col-md-2">
		<a class="btn btn-light btn-block answerbtn" onclick="btnclick(1)" id="btn1">15</a>
	</div>
	<div class="col-3 col-md-2">
		<a class="btn btn-light btn-block answerbtn" onclick="btnclick(2)" id="btn2">15</a>
	</div>

	<div class="col-3 col-md-2">
		<a class="btn btn-light btn-block answerbtn" onclick="btnclick(4)" id="btn4">15</a>
	</div>
</div>
<div class="row justify-content-center emptyline">
	<div class="col-6 col-sm-5 col-md-4">
		<a class="btn btn-primary btn-block" id="mainbtn">실험 시작</a>
	</div>
</div>
<form action="{% url 'postdata' %}" method="post" class="hide" id="mainform">
	{% csrf_token %}
	<input type="text" id="maindata" name="data">
</form>
{% endblock %}
