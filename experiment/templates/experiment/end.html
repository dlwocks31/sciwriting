{% extends 'experiment/base.html' %}

{% block content %}
<div class="row">
	<div class="col">
		<h2 class="text-center emptyline">실험이 성공적으로 종료되었습니다. 수고하셨습니다.</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		<form action="" method="post">
			<div class="form-group">
				<label>경품 추첨/레포트를 받기 원하신다면, 이메일 주소를 입력해 주세요.</label>
				<input type="email" id="emailinp" class="form-control">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" id="lottoinp" class="form-check-input">
				<label>경품 추첨에 참가하겟습니다.</label>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" id="lottoinp" class="form-check-input">
				<label>전체 실험이 끝난 후, 이 실험의 레포트를 받겟습니다.</label>
			</div>
		</form>
		<button type="submit" class="btn btn-primary">완료</button>
	</div>
</div>

{% endblock %}
