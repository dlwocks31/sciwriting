{% extends 'experiment/base.html' %}

{% block content %}
<div class="row">
	<div class="col">
		<h3 class="text-center emptyline title">실험이 성공적으로 종료되었습니다. 수고하셨습니다.</h3>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-10 col-md-12">
		<form action="{% url 'postinfo' %}" method="post">
			{% csrf_token %}
			<div class="emptyline clear">
				<input type="checkbox" name="report" id="reportchk" class="form-check-input">
				<label>이 실험의 레포트를 받겟습니다.</label>
			</div>
			<div class="hide" id="emaildiv">
				<label id="emaillbl">이메일 주소를 입력해 주세요.</label>
				<input type="email" name="email" id="emailtxt" class="form-control">
			</div>
			<div class="emptyline clear">
				<input type="checkbox" name="checkbox" id="lottochk" class="form-check-input">
				<label>경품 추첨에 참가하겟습니다.</label>
			</div>
			<div class="hide" id="phonediv">
				<label id="phonelbl">휴대폰 번호를 입력해 주세요.(01012345678)</label>
				<input type="text" name="phone" id="phonttxt" class="form-control">
			</div>
			<input type="submit" class="btn btn-primary emptyline" value="완료">
		</form>
	</div>
</div>

{% endblock %}
